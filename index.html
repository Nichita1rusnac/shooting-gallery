<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Form</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="services">
        <h2>Услуги</h2>
        <div class="row">
          <div class="input-wrapper">
            <select class="service-dropdown">
            </select>
            <div class="quantity-input">
              <input type="number" id="service-quantity" name="quantity"  min="0" placeholder="Количество">
            </div>
            <div class="service-price-per-item"></div>
          </div>
          <div class="add-button-container">
            <button class="add-button service-add-button">Добавить</button>
          </div>
        </div>
        <div class="row">
          <div class="input-wrapper">
            <select class="bullet-dropdown"></select>
              <div class="quantity-input">
                <input type="number" id="bullet-quantity" name="quantity"  min="0" placeholder="Количество">
              </div>
              <div class="bullet-price-per-item"></div>
          </div>
          <div class="add-button-container">
            <button class="add-button bullet-add-button">Добавить</button>
          </div>
        </div>
      </div>
      <div class="added-items" hidden>
        <h2>Счёт</h2>
        <table id="t">
          <thead>
            <tr>
              <th>Название</th>
              <th>Количество</th>
              <th>Цена</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <td>Итог</td>
              <td></td>
              <td id="total"></td>
            </tr>
          </tfoot>
        </table>
        <div class="delete-button-container">
          <button id="" class="delete-button">Отменить последние действие</button>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
